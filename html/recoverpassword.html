<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - FaceVerify</title>
    <link rel="stylesheet" href="css/recoverpasswordstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="project-name">
                <img src="img/logoFaceVerify.png" alt="Logo de FaceVerify" class="logo">
                <span class="text">FACEVERIFY</span>
            </h1>
        </header>

        <section class="recovery-form">
            <h2 class="login-title">Recuperar Contraseña</h2>
            <form id="recovery-form">
                <div class="input-group">
                    <label for="email" class="input-label">Correo Institucional</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-envelope"></i> Enviar Enlace
                </button>
            </form>
            <div class="forgot-password">
                <a href="../login/login.html"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
            </div>
        </section>
    </div>

    <!-- Modal de Confirmación -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Correo Enviado</h3>
            <p>Hemos enviado un enlace de recuperación a tu correo electrónico. Revisa tu bandeja de entrada y sigue las instrucciones.</p>
            <button class="close-modal">Aceptar</button>
        </div>
    </div>

    <script src="js/recoverpassword.js"></script>
</body>
</html>
