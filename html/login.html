<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FaceVerify</title>
    <link rel="stylesheet" href="../css/stylelogin.css">
    <!-- Agregar FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo y nombre del proyecto -->
        <header class="header">
            <h1 class="project-name">
                <img src="../img/logoFaceVerify.png" alt="Logo de FaceVerify" class="logo">
                <span class="text">FACEVERIFY</span>
            </h1>
        </header>

        <!-- Formulario de Login -->
        <div class="login-form">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form>
                <!-- Selector de tipo de usuario -->
                <div class="input-group">
                    <label for="user-type" class="input-label">Tipo de Usuario</label>
                    <select id="user-type" class="input-field">
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                        <option value="tutor-legal">Tutor Legal</option>
                        <option value="coordinador">Coordinador</option>
                        <option value="secretaria">Secretaria</option>
                        <option value="rector">Rector</option>
                    </select>
                </div>

                <!-- Campo de correo electrónico -->
                <div class="input-group">
                    <label for="email" class="input-label">Correo Institucional</label>
                    <input type="email" id="email" class="input-field" placeholder="Ingresa tu correo">
                </div>

                <!-- Campo de contraseña -->
                <div class="input-group">
                    <label for="password" class="input-label">Contraseña</label>
                    <input type="password" id="password" class="input-field" placeholder="Ingresa tu contraseña">
                </div>

                <!-- Botón de enviar -->
                <button type="button" class="submit-button" onclick="window.location.href='../html/homepage.html'">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <!-- Enlace para recuperar contraseña -->
            <p class="forgot-password">
                <a href="../html/recoverpassword.html">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>
</body>
</html>
