<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - FaceVerify</title>
    <link rel="stylesheet" href="../css/changepasswordstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="project-name">
                <img src="../img/logoFaceVerify.png" alt="Logo de FaceVerify" class="logo">
                <span class="text">FACEVERIFY</span>
            </h1>
        </header>

        <section class="password-change-form">
            <h2 class="login-title">Cambiar Contraseña</h2>
            <form id="change-password-form">
                <div class="input-group">
                    <label for="new-password" class="input-label">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" class="input-field" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password" class="input-label">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirma tu contraseña" required>
                    <span id="password-error" class="error-message"></span>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-check"></i> Cambiar Contraseña
                </button>
            </form>
            <div class="forgot-password">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
            </div>
        </section>
    </div>

    <!-- Modal de Confirmación -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Contraseña Cambiada</h3>
            <p>Tu contraseña ha sido actualizada con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
            <button class="close-modal">Aceptar</button>
        </div>
    </div>

    <script src="../js/changepassword.js"></script>
</body>
</html>
